<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .choices {
            margin-bottom: 20px;
        }

        .choice-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .choice-btn:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 1.2em;
            font-weight: bold;
            margin: 15px 0;
            min-height: 1.5em; /* Ensure space is reserved */
        }

        #score {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #e9ecef;
        }

        /* --- END OF CSS STYLES --- */
    </style>
</head>
<body>

    <div class="container">
        <h1>Rock, Paper, Scissors ‚úÇÔ∏èüìÑ‚úä</h1>
        
        <div class="choices">
            <button class="choice-btn" onclick="playGame('rock')">Rock ‚úä</button>
            <button class="choice-btn" onclick="playGame('paper')">Paper üìÑ</button>
            <button class="choice-btn" onclick="playGame('scissors')">Scissors ‚úÇÔ∏è</button>
        </div>

        <p id="player-choice">Your choice: -</p>
        <p id="computer-choice">Computer's choice: -</p>

        <div id="result">Pick your move!</div>

        <div id="score">
            <p>Score: Player <span id="player-score">0</span> - Computer <span id="computer-score">0</span></p>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        const choices = ['rock', 'paper', 'scissors'];
        let playerScore = 0;
        let computerScore = 0;

        // Get DOM elements
        const resultText = document.getElementById('result');
        const playerScoreEl = document.getElementById('player-score');
        const computerScoreEl = document.getElementById('computer-score');
        const playerChoiceEl = document.getElementById('player-choice');
        const computerChoiceEl = document.getElementById('computer-choice');

        /**
         * Generates a random choice for the computer.
         * @returns {string} The computer's choice ('rock', 'paper', or 'scissors').
         */
        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        /**
         * Determines the winner of the round.
         * @param {string} playerChoice - The player's selection.
         * @param {string} computerChoice - The computer's selection.
         * @returns {string} 'win', 'lose', or 'draw'.
         */
        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'draw';
            }
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            } else {
                return 'lose';
            }
        }

        /**
         * Updates the game state and display after a round.
         * @param {string} playerChoice - The player's selection.
         */
        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const winner = determineWinner(playerChoice, computerChoice);

            // 1. Update Choice Display
            playerChoiceEl.textContent = `Your choice: ${getEmoji(playerChoice)} ${playerChoice}`;
            computerChoiceEl.textContent = `Computer's choice: ${getEmoji(computerChoice)} ${computerChoice}`;

            // 2. Update Result and Score
            if (winner === 'win') {
                playerScore++;
                resultText.textContent = `You Win! ${capitalize(playerChoice)} beats ${computerChoice}.`;
                resultText.style.color = 'green';
            } else if (winner === 'lose') {
                computerScore++;
                resultText.textContent = `You Lose! ${capitalize(computerChoice)} beats ${playerChoice}.`;
                resultText.style.color = 'red';
            } else {
                resultText.textContent = "It's a Draw!";
                resultText.style.color = 'orange';
            }

            // 3. Update Scoreboard
            playerScoreEl.textContent = playerScore;
            computerScoreEl.textContent = computerScore;
        }

        /* --- Utility Functions for cleaner display --- */

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function getEmoji(choice) {
            switch (choice) {
                case 'rock': return '‚úä';
                case 'paper': return 'üìÑ';
                case 'scissors': return '‚úÇÔ∏è';
                default: return '';
            }
        }

        // --- END OF JAVASCRIPT LOGIC ---
    </script>
</body>
</html>
